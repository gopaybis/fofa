<!DOCTYPE html>
<html>
<head>
    <title>FOFA UI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>FOFA Query</h1>
        <form method="post">
            <input type="text" name="query" placeholder='ex: app="ThinkPHP"' value="{{ query }}">
            <button type="submit">Cari</button>
        </form>

        {% if error %}
            <p style="color: red;">Error: {{ error }}</p>
        {% endif %}

        {% if results %}
            <h2>Hasil:</h2>
            <ul>
                {% for r in results %}
                    <li><a href="{{ r }}" target="_blank">{{ r }}</a></li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
